spring:
  application:
    name: payment-service
  profiles:
    active: dev

server:
  port: 8081

management:
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://otel-collector:4318/v1/traces

logging:
  pattern:
    level: "%5p [${spring.application.name:},traceId=%X{trace_id},spanId=%X{span_id}]"
