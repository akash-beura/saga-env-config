spring:
  application:
    name: payment-service

server:
  port: 8081


management:
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces
  tracing:
    sampling:
      probability: 1.0

logging:
  pattern:
    level: "%5p [${spring.application.name:},traceId=%X{trace_id},spanId=%X{span_id}]"
