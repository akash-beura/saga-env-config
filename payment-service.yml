spring:
  application:
    name: payment-service

server:
  port: 8081


tracing:
  url: http://localhost:4318/v1/traces

#This is used to capture all the traces with probability of 1.0 (100%)
management:
  tracing:
    sampling:
      probability: 1.0

logging:
  pattern:
    level: "%5p [${spring.application.name:},traceId=%X{trace_id},spanId=%X{span_id}]"
